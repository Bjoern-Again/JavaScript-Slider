<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Food Slider</title>
</head>

<body>
  <div class="slideShow">

    <div>
      <img id='slider' src="images/a1.jpg">
    </div>

    <a class="previousBtn" onclick="prev()">&#10094;</a>
    <a class="nextBtn" onclick="next()">&#10095;</a>

    <br>

      <span class="dot" onclick="dotBtn(1)"></span>
      <span class="dot" onclick="dotBtn(2)"></span>
    </div>

  </div>

  <script src="main.js"></script>
